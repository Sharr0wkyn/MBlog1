{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 dark:from-gray-900 dark:via-cyan-950 dark:to-purple-950 relative overflow-hidden">

            <div class="w-3 h-3 bg-white dark:bg-purple-400 rounded-full absolute top-30 left-30 animate-twinkle delay-200"></div>
            <div class="w-1.5 h-1.5 bg-cyan-200 dark:bg-cyan-400 rounded-full absolute top-50 right-40 animate-twinkle delay-300"></div>
            <div class="w-2.5 h-2.5 bg-white dark:bg-pink-400 rounded-full absolute bottom-10 left-20 animate-twinkle delay-400"></div>

            <div class="w-1 h-1 bg-white dark:bg-purple-400 rounded-full absolute top-60 right-30 animate-twinkle delay-1000"></div>

                404 - Страница потерялась
            </h1>
            <p class="text-lg sm:text-xl text-gray-700 dark:text-gray-300 mt-3">
                Вы забрели в космическую пустоту!
            </p>

               class="mt-6 inline-flex items-center px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-500 dark:from-cyan-500 dark:to-purple-600 rounded-lg shadow-md hover:from-indigo-700 hover:to-purple-600 dark:hover:from-cyan-600 dark:hover:to-purple-700 transition-all duration-200 cursor-pointer"

                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
    </div>

    <!-- Custom CSS for Animations -->
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }
        @keyframes comet {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        .animate-twinkle {
            animation: twinkle 2s infinite;
        }
        .animate-comet {
            animation: comet 5s linear infinite;
        }
        .animate-pulse-slow {
            animation: pulse-slow 10s ease-in-out infinite;
        }
    </style>
